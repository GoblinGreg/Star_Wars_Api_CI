name: Docker Build and Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: flask-starwars:latest
      
      - name: Run Docker container in background
        run: |
          docker run -d -p 8085:5001 --name flask-app flask-starwars:latest
      
      - name: Wait for server to start
        run: |
          echo "Waiting for server to start..."
          sleep 10
      
      - name: Execute verification script
        run: |
          docker exec flask-app python verify.py
      
      - name: Execute tests inside container
        run: |
          docker exec flask-app pytest test_app.py -v
      
      - name: Push to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner.toLower() }}/flask-starwars:latest
      
      - name: Stop container
        if: always()
        run: docker stop flask-app || true